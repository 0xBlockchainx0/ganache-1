name: Release

on:
  push:
    branches: [canary]

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Set git identity
        run: |
          git config --global user.name 'Ganache Bot'
          git config --global user.email 'david+ganache-test-bot@trufflesuite.com'
          git remote set-url origin https://ganache-bot:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run installation
        run: npm ci

      # - name: Test
      #   run: npm test
      #   env:
      #     INFURA_KEY: ${{ secrets.INFURA_KEY }}

      - name: Run build
        run: npm run build

      - name: Update package versions
        # ${GITHUB_REF##*/} is the branch name
        run: $(npm bin)/lerna version --no-push prerelease --yes --exact --preid ${GITHUB_REF##*/}

      - name: Update versions in npm-shrinkwrap.json files
        run: |
          $(npm bin)/lerna exec -- npm shrinkwrap
          git add **/*/npm-shrinkwrap.json
          git commit --amend --no-edit

      - name: Update documentation
        run: |
          npm run docs.build
          git add docs/**
          git commit --amend --no-edit

      # TODO: sign the last commit

      - name: Push to git
        run: git push origin ${GITHUB_REF##*/}

      # - name: Smoke test release
      # TODO: set up verdaccio to mock npm https://verdaccio.org/

      - name: Release to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: $(npm bin)/lerna publish from-git --yes --dist-tag ${GITHUB_REF##*/} --pre-dist-tag ${GITHUB_REF##*/}
